<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/master.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizzarggh</h1>
      </div>
      <form id="pizzaform">
        <label class="size-query">Select Size</label>
        <select id="size-select" name="size-pizza">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <br>
        <button type="submit" id="size-add" name="button" class="btn btn-info">Enter</button>
        <hr>
        <h2>Select Basic Toppings</h2>
        <input type="checkbox" name="cheap-topping" value="cheap">Pepperoni<br>
        <input type="checkbox" name="cheap-topping" value="cheap">Onions<br>
        </select>
        <input type="checkbox" name="cheap-topping" value="cheap">Sausage<br>
        <input type="checkbox" name="cheap-topping" value="cheap">Tomatoes<hr>
        <h2>Select Specialty Toppings</h2>
        <input type="checkbox" name="cheap-topping" value="expensive">Portobella Mushrooms<br>
        <input type="checkbox" name="cheap-topping" value="expensive">Calamata Olives<br>
        </select>
        <input type="checkbox" name="cheap-topping" value="expensive">Caspian Caviar<br>
        <input type="checkbox" name="cheap-topping" value="expensive">Fresh Ricotta<br>
        <button type="submit" id="topping-add" name="button" class="btn btn-info">Add</button>
      </form>
     </div> <!--end of container -->
  </body>
</html>
