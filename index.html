<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/master.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizzarggh</h1>
      </div>
      <form id="pizzaform">
        <label class="size-query">Select Size</label>
        <select id="size-select" name="size-pizza">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <br>
        <button type="submit" id="size-add" name="button" class="btn btn-primary">Select</button>
      </form>
        <hr>
      <form class="toppings" id="tier-one-toppings">
          <h2>Select Basic Toppings</h2>
          <input type="checkbox" name="cheap-topping" value="Pepperoni">Pepperoni<br>
          <input type="checkbox" name="cheap-topping" value="Onions">Onions<br>
          </select>
          <input type="checkbox" name="cheap-topping" value="Sausage">Sausage<br>
          <input type="checkbox" name="cheap-topping" value="Tomatoes">Tomatoes<br>
          <button type="submit" id="cheap-topping-add">Add</button>
        </form>
        <form class="toppings" id="tier-two-toppings"
          <hr>
          <h2>Select Specialty Toppings</h2>
          <input type="checkbox" name="expensive-topping" value="Portobella">Portobella Mushrooms<br>
          <input type="checkbox" name="expensive-topping" value="Olives">Calamata Olives<br>
          </select>
          <input type="checkbox" name="expensive-topping" value="Caviar">Caspian Caviar<br>
          <input type="checkbox" name="expensive-topping" value="Ricotta">Fresh Ricotta<br>
          <button type="submit" id="expensive-topping-add" name="button" class="btn btn-info">Add</button>
      </form>
     </div> <!--end of container -->
  </body>
</html>
